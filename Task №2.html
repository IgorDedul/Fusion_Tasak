<body>
  <script>
//2) Функция. Принимает массив строк. Должна вернуть массив результатов проверки двух строк. 
//Если у одной строки с последующей совпадают первый и последний символы, то true. 
//Например ["asd", "afffd", "cc", "kk"]. Для такого массива функция должна вернуть [true, false, false]

let userString = prompt('Задайте через запятую проверяемые строки или поставьте 0 для автозаполнения');

function setArray(string) {
  let array = [];
  if (string === '0') {
    array = ["asd", "afffd", "cc", "kk"];
  } else {
    array = string.split(',');
  }
  alert(`Заданный Вами массив: ${array}`);
  return array;
}

function checkArray(array) {
  const resultArray = [];
  for (let i = 1; i < array.length; i++) {

    const isFirstLettersEqual = array[i-1][0] === array[i][0];
    const isLastLettersEqual = array[i-1].slice(-1) === array[i].slice(-1);

    resultArray.push(isFirstLettersEqual && isLastLettersEqual);

  }
  return resultArray;
};


alert(`Ваш результат: ${checkArray(setArray(userString))}`);

  </script>


</body>
