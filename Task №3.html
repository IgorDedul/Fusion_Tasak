  <script>
//Написать функцию, которая принимает целочисленный number и рисует спиральную матрицу NxN, где N - входной параметр.

const userInput = prompt('Введите размер квадратной матрицы');
const matrixSize = Number(userInput);


function createNewMatrix(size) {
  const matrixResult = new Array(size);

  for (let i = 0; i < matrixResult.length; i++) {
    matrixResult[i] = new Array(size);
  }

  return matrixResult;
};

createNewMatrix(matrixSize);

function completionMatrix(matrixResult, size) {
  let matrixEndRow = size-1;
  let matrixEndColomn = size-1;
  let matrixStartRow = 0;
  let matrixStartColomn = 0;
  let valueElement = 1;
  
  do {
    for (let i = matrixStartColomn; i <= matrixEndColomn; i++) {
      matrixResult[matrixStartRow][i] = valueElement;
      valueElement++;
    }
    matrixStartRow++;
    
    for (let i = matrixStartRow; i <= matrixEndRow; i++) {
      matrixResult[i][matrixEndColomn] = valueElement;
      valueElement++;
    }
    matrixEndColomn--;
    
    for (let i = matrixEndColomn; i >= matrixStartColomn; i--) {
      matrixResult[matrixEndRow][i] = valueElement;
      valueElement++;
    }
    matrixEndRow--;
    
    for (let i = matrixEndRow; i >= matrixStartRow; i--) {
      matrixResult[i][matrixStartColomn] = valueElement;
      valueElement++;
    }
    matrixStartColomn++;

  } while (matrixStartColomn <= matrixEndColomn || matrixStartRow <= matrixEndRow); 
  return matrixResult;
};

function showMatrixResult(matrixResult) {
  for (let i = 0; i < matrixResult.length; i++) {
    console.log(matrixResult[i]);
  }
};

showMatrixResult(completionMatrix(createNewMatrix(matrixSize), matrixSize));

  </script>


</body>
